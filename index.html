<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
   
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="hero-image"></div>
      <div class="overlay"></div>
      <div class="overlay2"></div>
    </div>
    <h1 class="head">
      Get <span>insights</span> that help your business grow.
    </h1>
    <p class="lead">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
    <div class="stats">
      <div class="stat-item">
        <h2>10k+</h2>
        <p class="cap">companies</p>
      </div>
      <div class="stat-item">
        <h2>314</h2>
        <p class="cap">templates</p>
      </div>
      <div class="stat-item">   
        <h2>12M+</h2>
        <p class="cap">queries</p></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rondell Allard</a>.
  </div>
</body>
</html>
